<!doctype html>
<head>
    <title>IronHack Test</title>
</head>

<body>

    <script>
        function ironTest() {

          for(var i = 1; i <=100; i++){
            var res ="";
          if ((i % 7 == 0)){
             res = "Oups";
          }else{
            if((i % 5 == 0) && (i % 3  == 0)) {
              res = "IronHack";
            } else if(i % 5  == 0) {
              res = "Hack";
            }
            else if (i % 3 == 0){
            res = "Iron";
            }else{
              res = i;
            }
          }
          if((i % 2 == 0)){
            res =  res +"!";
          }

          console.log(res);

        }
      };

        ironTest();
    </script>
</body>

</html>
